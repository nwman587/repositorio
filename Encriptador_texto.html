<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador y Desencriptador de Texto</title>
    <link rel="stylesheet" href="Decorador.css">
</head>
<body>
    <div class="container">
        <div class="content-box">
            <h1 class="fade-in">Encriptador y Desencriptador de Texto</h1>
            <div class="textareas-container">
                <div class="textarea-container">
                    <textarea id="inputText" placeholder="Escribe el texto aquí" class="fade-in"></textarea>
                    <div class="button-container">
                        <button id="actionButton" class="fade-in"><span>Encriptar</span></button>
                        <button id="switchButton" class="arrow fade-in">&#9658;</button>
                    </div>
                </div>
                <div class="textarea-container">
                    <textarea id="outputText" placeholder="El texto encriptado/desencriptado aparecerá aquí" readonly class="fade-in"></textarea>
                    <button id="copyButton" class="fade-in"><span>Copiar al portapapeles</span></button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Creador: <a href="https://www.tu-pagina-web.com" id="creator" target="_blank">Miguel Castiblanco</a></p>
    </div>
    <script src="criptografia.js"></script>
</body>
</html>
